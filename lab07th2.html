<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab07th2</title>
</head>
<body>
    <script>
        let nhapcd;
        let nhapcr;
        nhapcd = prompt("Nhập chiều dài: ");
        nhapcr = prompt("Nhập chiều rộng: ");
        let cd  = parseInt(nhapcd);
        let cr  = parseInt(nhapcr);
        let dientich = cd * cr;
        alert("Diện tích hình chữ nhật là: " + dientich);
    </script>
</body>
</html>
