<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khảo Sát Khách Hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .survey-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .survey-form h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="radio"],
        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .form-group .options {
            display: flex;
            flex-direction: column;
        }
        .form-group .options label {
            display: flex;
            align-items: center;
        }
        .form-group .options label span {
            margin-left: 5px;
        }
        .form-group .rating label {
            display: inline-block;
            margin-right: 10px;
        }
        .form-group .rating input {
            margin-right: 5px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="survey-form">
    <h2>Khảo Sát Khách Hàng</h2>
    <form action="" method="POST">
        <div class="form-group">
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Số điện thoại:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label>Giới tính:</label>
            <div class="options">
                <label>
                    <input type="radio" name="gender" value="Nam" checked>
                    <span>Nam</span>
                </label>
                <label>
                    <input type="radio" name="gender" value="Nữ">
                    <span>Nữ</span>
                </label>
                <label>
                    <input type="radio" name="gender" value="Khác">
                    <span>Khác</span>
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="age">Độ tuổi:</label>
            <select id="age" name="age">
                <option value="18-24">18-24</option>
                <option value="25-34">25-34</option>
                <option value="35-44">35-44</option>
                <option value="45-54">45-54</option>
                <option value="55+">55+</option>
            </select>
        </div>
        <div class="form-group">
            <label for="satisfaction">Mức độ hài lòng với sản phẩm/dịch vụ:</label>
            <div class="rating">
                <label>
                    <input type="radio" name="satisfaction" value="1">
                    1
                </label>
                <label>
                    <input type="radio" name="satisfaction" value="2">
                    2
                </label>
                <label>
                    <input type="radio" name="satisfaction" value="3">
                    3
                </label>
                <label>
                    <input type="radio" name="satisfaction" value="4">
                    4
                </label>
                <label>
                    <input type="radio" name="satisfaction" value="5">
                    5
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="comments">Ý kiến đóng góp:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
        </div>
        <button type="submit" class="submit-btn">Gửi Khảo Sát</button>
    </form>
</div>

</body>
</html>
