<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu mẫu</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f8ff; }
        .container { width: 50%; margin: 20px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h2 { background: orange; color: white; padding: 10px; text-align: center; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
        .checkbox-group { display: flex; flex-wrap: wrap; }
        .checkbox-group label { width: 50%; display: flex; align-items: center; }
        button { padding: 10px; margin-top: 10px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-submit { background: green; color: white; }
        .btn-reset { background: red; color: white; }
    </style>
</head>
<body>
    <!-- Form SỞ THÍCH CỦA BẠN -->
    <div class="container">
        <h2>SỞ THÍCH CỦA BẠN</h2>
        <form>
            <label>Họ và tên:</label>
            <input type="text" name="name">
            
            <label>Email:</label>
            <input type="email" name="email">
            
            <label>Sở thích:</label>
            <div class="checkbox-group">
                <label><input type="checkbox"> Thể thao</label>
                <label><input type="checkbox"> Âm nhạc</label>
                <label><input type="checkbox"> Đọc sách</label>
                <label><input type="checkbox"> Lướt web</label>
                <label><input type="checkbox"> Chơi game</label>
                <label><input type="checkbox"> Điện ảnh</label>
                <label><input type="checkbox"> Du lịch</label>
            </div>
            <button class="btn-submit">Gửi thông tin</button>
            <button type="reset" class="btn-reset">Nhập lại</button>
        </form>
    </div>
    
    <!-- Form ĐĂNG KÝ HỌC VIÊN -->
    <div class="container" style="background: #ffffcc;">
        <h2 style="background: lightblue; color: darkblue;">ĐĂNG KÝ HỌC VIÊN</h2>
        <form>
            <label>Họ và tên:</label>
            <input type="text" name="name">
            
            <label>Ngày sinh:</label>
            <input type="date" name="dob">
            
            <label>Giới tính:</label>
            <label><input type="radio" name="gender" value="Nam"> Nam</label>
            <label><input type="radio" name="gender" value="Nữ"> Nữ</label>
            
            <label>Địa chỉ:</label>
            <textarea name="address"></textarea>
            
            <label>Lớp:</label>
            <select>
                <option>-- Chọn lớp --</option>
                <option>Lớp 1</option>
                <option>Lớp 2</option>
                <option>Lớp 3</option>
            </select>
            
            <label>Email:</label>
            <input type="email" name="email">
            
            <label>Điện thoại:</label>
            <input type="tel" name="phone">
            
            <button class="btn-submit">Đăng ký</button>
            <button type="reset" class="btn-reset">Nhập lại</button>
        </form>
    </div>
</body>
</html>
