<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        select, input, button {
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h2>Currency Converter</h2>
    <form id="currencyForm">
        <label>Amount: </label>
        <input type="number" id="amount" value="1" min="0">
        <label>From Currency: </label>
        <select id="fromCurrency">
            <option value="VND">Vietnam Dong (VND)</option>
            <option value="USD">US Dollar (USD)</option>
        </select>
        <label>To Currency: </label>
        <select id="toCurrency">
            <option value="USD">US Dollar (USD)</option>
            <option value="VND">Vietnam Dong (VND)</option>
        </select>
        <button type="button" onclick="convertCurrency()">Convert</button>
    </form>
    <h3 id="result">Result: </h3>

    <script>
        function convertCurrency() {
            let amount = parseFloat(document.getElementById("amount").value);
            let fromCurrency = document.getElementById("fromCurrency").value;
            let toCurrency = document.getElementById("toCurrency").value;
            let exchangeRate = {
                "VND": { "USD": 0.000043, "VND": 1 },
                "USD": { "VND": 23200, "USD": 1 }
            };
            
            let convertedAmount = amount * exchangeRate[fromCurrency][toCurrency];
            document.getElementById("result").innerHTML = "Result: " + convertedAmount + " " + toCurrency;
        }
    </script>
</body>
</html>
