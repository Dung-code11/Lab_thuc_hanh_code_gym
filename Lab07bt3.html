<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h2 {
            font-size: 24px;
        }
        input {
            width: 80px;
            padding: 5px;
            margin: 5px;
            text-align: center;
        }
        button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }
        #result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Simple Calculator</h2>
    
    <input type="number" id="num1" placeholder="Enter number">
    <input type="number" id="num2" placeholder="Enter number">
    
    <br>
    
    <button onclick="calculate('+')">Addition (+)</button>
    <button onclick="calculate('-')">Subtraction (-)</button>
    <button onclick="calculate('*')">Multiplication (ร)</button>
    <button onclick="calculate('/')">Division (รท)</button>
    
    <p id="result">Result: </p>

    <script>
        function calculate(operator) {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result").innerHTML = "Please enter valid numbers!";
                return;
            }

            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        document.getElementById("result").innerHTML = "Cannot divide by zero!";
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    result = "Invalid operation!";
            }

            document.getElementById("result").innerHTML = "Result: " + result;
        }
    </script>

</body>
</html>
