<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        body {
            font-family: "Lucida Grande", "Lucida Sans Unicode", Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        .container {
            width: 320px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.5);
        }
        h1 {
            font-size: 24px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
        }
        .name-group {
            display: flex;
            justify-content: space-between;
        }
        .name-group input {
            width: 48%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input, select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .phone-group {
            display: flex;
            justify-content: space-between;
        }
        .phone-group input {
            width: 15%;
            text-align: center;
        }
        .radio-group {
            display: flex;
            flex-direction: column;
        }
        .radio-group label {
            display: flex;
            align-items: center;
        }
        .radio-group input {
            margin-right: 5px;
        }
        .submit-btn {
            width: 100%;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Order Form</h1>
    <form>
        <div class="form-group">
            <label>What would you like to buy?</label>
            <select>
                <option>A</option>
                <option>B</option>
                <option>C</option>
            </select>
        </div>

        <div class="form-group">
            <label>How many would you like to order?</label>
            <div class="radio-group">
                <label><input type="radio" name="quantity"> 1 – $10</label>
                <label><input type="radio" name="quantity"> 2 – $20</label>
                <label><input type="radio" name="quantity"> 3 – $25</label>
            </div>
        </div>

        <div class="form-group">
            <label>Name <span style="color: red;">*</span></label>
            <div class="name-group">
                <input type="text" placeholder="FirstName">
                <input type="text" placeholder="LastName">
            </div>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email">
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <div class="phone-group">
                <label>
                <input type="text" maxlength="3">-
                <input type="text" maxlength="3">-
                <input type="text" maxlength="4">
                </label>
            </div>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>

</body>
</html>
